{% extends 'blog/base.html' %} <!--connects this file with our template base.html!-->

<!--Original post list is in copy file!-->

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk%}">{{ post.title }}</a></h1>
            <!-- pk is short for primary key, which is a unique identifier for each record in a database.!-->
            <!--26 we need to go to blog/urls and create pattern for post_detail !-->
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
